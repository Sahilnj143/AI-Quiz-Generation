<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Result</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      width: 420px;
      background: rgba(255, 255, 255, 0.95);
      padding: 35px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(25px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      margin-top: 0;
      color: #10b981;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .info {
      text-align: left;
      margin-top: 15px;
      font-size: 14px;
    }

    .info p {
      margin: 6px 0;
    }

    hr {
      margin: 18px 0;
      border: none;
      border-top: 1px solid #ddd;
    }

    .score-box {
      background: #f0fdf4;
      padding: 15px;
      border-radius: 12px;
      margin: 15px 0;
      font-size: 20px;
      font-weight: 600;
      color: #065f46;
    }

    .feedback {
      background: #eef2ff;
      padding: 15px;
      border-radius: 12px;
      margin: 15px 0;
      font-size: 14px;
      color: #1e3a8a;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 480px) {
      .card {
        width: 95%;
        padding: 25px;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>ðŸŽ‰ Quiz Report</h2>

    <div class="info">
      <p><b>Name:</b> <span id="name"></span></p>
      <p><b>Email:</b> <span id="email"></span></p>
      <p><b>Mobile:</b> <span id="mobile"></span></p>
    </div>

    <hr>

    <div class="info">
      <p><b>Topic:</b> <span id="topic"></span></p>
      <p><b>Level:</b> <span id="level"></span></p>
    </div>

    <div class="score-box">
      Score: <span id="score"></span> / <span id="total"></span>
    </div>

    <div class="feedback">
      <b>Feedback</b>
      <p id="feedback"></p>
    </div>

    <button onclick="restart()">Take Another Quiz</button>
  </div>

  <script>
    document.getElementById("name").innerText =
      localStorage.getItem("studentName");
    document.getElementById("email").innerText =
      localStorage.getItem("studentEmail");
    document.getElementById("mobile").innerText =
      localStorage.getItem("studentMobile");

    document.getElementById("topic").innerText =
      localStorage.getItem("quizTopic");
    document.getElementById("level").innerText =
      localStorage.getItem("quizLevel");

    document.getElementById("score").innerText =
      localStorage.getItem("score");
    document.getElementById("total").innerText =
      localStorage.getItem("total");
    document.getElementById("feedback").innerText =
      localStorage.getItem("feedback");

    function restart() {
      window.location.href = "student.html";
    }
  </script>

</body>

</html>
