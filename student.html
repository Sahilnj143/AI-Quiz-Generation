<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Quiz Generator</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2, #6b8dd6);
      background-size: 300% 300%;
      animation: gradientMove 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .card {
      width: 380px;
      padding: 35px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      color: #fff;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 12px;
      color: #777;
      font-size: 14px;
      transform: translateY(-50%);
      pointer-events: none;
      transition: 0.3s ease;
      background: #fff;
      padding: 0 6px;
      border-radius: 4px;
    }

    .input-group input:focus+label,
    .input-group input:not(:placeholder-shown)+label {
      top: -6px;
      font-size: 12px;
      color: #667eea;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .footer-text {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      opacity: 0.8;
    }

    @media (max-width: 420px) {
      .card {
        width: 90%;
        padding: 25px;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>ðŸš€ AI Quiz Generator</h2>

    <div class="input-group">
      <input id="name" type="text" required placeholder=" " />
      <label>Student Name</label>
    </div>

    <div class="input-group">
      <input id="email" type="email" required placeholder=" " />
      <label>Email Address</label>
    </div>

    <div class="input-group">
      <input id="mobile" type="tel" required placeholder=" " />
      <label>Mobile Number</label>
    </div>

    <button onclick="startQuiz()">Start Quiz</button>

    <div class="footer-text">
      Personalized AI-based quizzes âœ¨
    </div>
  </div>

  <script>
    function startQuiz() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const mobile = document.getElementById("mobile").value.trim();

      if (!name || !email || !mobile) {
        alert("Please fill all details");
        return;
      }

      localStorage.setItem("studentName", name);
      localStorage.setItem("studentEmail", email);
      localStorage.setItem("studentMobile", mobile);

      window.location.href = "quiz.html";
    }
  </script>

</body>

</html>
